{% extends 'base.html' %}
{% block title %}Merchandise{% endblock %}
{% block content %}
{% load static %}
<h1>Merchandise categories</h1>
<div class="row">
    {% for category in merchandise %}
    <div class="col-md-3">
        <div class="card">
            <a href="{% url 'categories' category.id %}">
                {% if category.cover %}
                    <img src="{{ category.cover.url }}" class="card-img-top" alt="{{ category.name }}" >
                {% else %}
                    <img src="{% static 'images/default-category.jpg' %}" class="card-img-top" alt="Default image">
                {% endif %}
            </a>
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'categories' category.id %}" class="text-dark">{{ category.name }}</a>
                </h5>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
